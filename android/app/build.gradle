// No nível do app, você adiciona as dependências do Firebase e aplica o plugin do Google Services

plugins {
    id "com.android.application"
    id "kotlin-android"
    // O plugin do Flutter deve ser aplicado depois dos plugins do Android e Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.agendize"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.agendize"
        minSdk = 23
        targetSdk = 30
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM (gerenciador de versões do Firebase)
    implementation platform('com.google.firebase:firebase-bom:30.0.1')

    // Dependências específicas do Firebase
    implementation 'com.google.firebase:firebase-auth'  // Para autenticação com Firebase
    // Outras dependências do Firebase podem ser adicionadas aqui, por exemplo:
    // implementation 'com.google.firebase:firebase-firestore'
    // implementation 'com.google.firebase:firebase-database'
}

// Adicione isso para garantir que o Firebase seja configurado corretamente
apply plugin: 'com.google.gms.google-services'